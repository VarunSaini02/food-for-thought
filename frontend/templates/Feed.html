}</script>

  <body class="u-body u-xl-mode" data-lang="en"><header class="u-align-center-xs u-border-1 u-border-grey-25 u-clearfix u-header u-header" id="sec-9b2b"><div class="u-clearfix u-sheet u-sheet-1">
        <a href="{{ url_for('home')}}" data-page-id="776920649" class="u-image u-logo u-image-1" data-image-width="1656" data-image-height="404" title="Home">
          <img src="{{url_for('static', filename='ScreenShot2022-07-23at3.46.56PM.png')}}" class="u-logo-image u-logo-image-1">
        </a>
        <form action="{{url_for('handleSearch')}}" method="post" class="u-border-1 u-border-grey-15 u-search u-search-right u-search-1">
          <button class="u-search-button" type="submit">
            <span class="u-search-icon u-spacing-10 u-text-grey-40">
              <svg class="u-svg-link" preserveAspectRatio="xMidYMin slice" viewBox="0 0 56.966 56.966" style=""><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-b04b"></use></svg>
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="svg-b04b" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" class="u-svg-content"><path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"></path><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
            </span>
          </button>
          <input class="u-search-input" type="search" name="search" value="" placeholder="Search">
        </form>
        <a href="{{ url_for('makeAPost')}}" data-page-id="28042646" class="u-border-none u-btn u-button-style u-hover-palette-3-dark-1 u-palette-3-base u-btn-1">Make a Post</a>
      </div></header>
    <section class="u-align-center u-clearfix u-grey-5 u-section-1" id="sec-2ff6">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-expanded-width u-list u-list-1">
          <div class="u-repeater u-repeater-1">
            {% for post in posts %}
            <div class="u-align-center u-container-style u-list-item u-repeater-item u-video-cover u-white">
              <div class="u-container-layout u-similar-container u-container-layout-1">
                <h4 class="u-custom-font u-text u-text-font u-text-1">{{post['title']}}</h4>
                <img alt="" class="u-expanded-width u-image u-image-default u-image-1" data-image-width="1200" data-image-height="750" src="{{url_for('static', filename='7de33e0b3b5a270c4ed54706cd2a70f8.jpeg')}}">
                <p class="u-text u-text-2">{{post['caption']}}</p>
                <a href="{{ url_for('postPage', id=post['_id'])}}" data-page-id="214999321" class="u-btn u-button-style u-palette-3-base u-btn-1">View post</a>
                <p class="u-text u-text-palette-3-base u-text-3"><span class="u-file-icon u-icon u-text-palette-3-base"><img src="{{url_for('static', filename='comment.png')}}" alt=""></span>&nbsp;{{post['comments']|length}}
                </p>
                <p class="u-text u-text-palette-3-base u-text-4"><span class="u-file-icon u-icon u-text-palette-3-base"><img src="{{url_for('static', filename='like.png')}}" alt=""></span>&nbsp;{{post['likes']}}
                </p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
    
    
    <footer class="u-align-center u-clearfix u-custom-color-2 u-footer u-footer" id="sec-9976"><div class="u-align-left u-clearfix u-sheet u-valign-middle u-sheet-1">
        <a href="/" class="u-image u-logo u-image-1" data-image-width="1026" data-image-height="243">
          <img src="{{url_for('static', filename='ScreenShot2022-07-23at8.53.08PM-removebg-preview.jpg')}}" class="u-logo-image u-logo-image-1">
        </a>
      </div></footer>
    
    </section><span style="height: 64px; width: 64px; margin-left: 0px; margin-right: auto; margin-top: 0px; background-image: none; right: 20px; bottom: 20px; padding: 15px;" class="u-back-to-top u-grey-5 u-icon u-icon-circle u-opacity u-opacity-85" data-href="#">

    </span>
